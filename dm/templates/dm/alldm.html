<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>{{title}}</title>
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        crossorigin="anonymous">
    </head>
    <body class="container mt-5">
        <h1>{{head}}</h1>
        <p>
        <table class="table">
            {% for item in dms %}
            <tr>
                {% if item.imgflg %}
                <td><img src="{{item.img.url}}" width="100" height=auto class="mr-5">{{item.msg}}</td>
                {% else %}
                <td>{{item.msg}}</td>
                {% endif %}

                {% if item.sdprf == rcvprf %}
                <td>{{item.sdprf.user.username}}</td>
                {% else %}
                <td>あなた</td>
                {% endif %}
            </tr>
            {% endfor %}
        </table>
        </p>
        <p class="h5"><a href="{% url 'yourprofile' %}">あなたのプロフィール</a></p>
        <p class="h5"><a href="{% url 'senddm' rcvprf.id %}">DMを送信</a></p>
        <p class="h5"><a href="{% url 'userlist' %}">ユーザ一覧</a></p>
        <p class="h5"><a href="{% url 'bbsall' %}">掲示板</a></p>
    </body>
</html>
